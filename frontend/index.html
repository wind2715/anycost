<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyCoast GAN Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AnyCoast GAN Image Editor</h1>
        
        <div class="upload-section">
            <h2>Upload Image</h2>
            <input type="file" id="upload-input" accept="image/*">
            <button id="upload-btn" disabled>Upload & Encode</button>
        </div>
        
        <div class="editor-section">
            <div class="image-container">
                <div class="image-box">
                    <h3>Original</h3>
                    <img id="original-img" src="placeholder.jpg" alt="Original Image">
                </div>
                <div class="image-box">
                    <h3>Edited</h3>
                    <img id="edited-img" src="placeholder.jpg" alt="Edited Image">
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label for="direction-select">Direction:</label>
                    <select id="direction-select" disabled></select>
                </div>
                
                <div class="control-group">
                    <label for="strength-slider">Strength: <span id="strength-value">1.0</span></label>
                    <input type="range" id="strength-slider" min="-2" max="2" step="0.1" value="1.0" disabled>
                </div>
                
                <div class="control-group">
                    <label for="channel-slider">Channel Ratio: <span id="channel-value">1.0</span></label>
                    <input type="range" id="channel-slider" min="0.25" max="1" step="0.25" value="1.0" disabled>
                </div>
                
                <div class="control-group">
                    <label for="resolution-slider">Resolution: <span id="resolution-value">1024</span></label>
                    <input type="range" id="resolution-slider" min="128" max="1024" step="128" value="1024" disabled>
                </div>
                
                <button id="edit-btn" disabled>Apply Edit</button>
            </div>
        </div>
        
        <div class="status">
            <p id="status-message"></p>
            <div id="loading-spinner" class="spinner"></div>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
